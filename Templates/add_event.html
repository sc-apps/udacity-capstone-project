{% extends "base.html" %}
{% block content %}
<div class="jumbotron">
  <h1>Add a new event</h1>
  <br>
  <form method="POST">
    
      {{ form.hidden_tag() }}
    <div class="row">
      <div class="col">
        {{ form.name.label }} {{ form.name(class="form-control") }}
      </div>
      <div class="col">
        {{ form.date.label }} {{ form.date(class="form-control") }}
      </div>
    </div>
    <br>
    {{ form.submit(class="btn btn-primary") }}
  </form>
</div>
{% endblock %}
